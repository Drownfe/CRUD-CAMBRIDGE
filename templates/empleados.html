<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Empleados del Colegio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c7eadad438.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="page-title"><i class="fas fa-user-tie"></i> Empleados del Colegio</h1>

        <div class="row justify-content-center">
            {% for empleado in empleados %}
            <div class="col-lg-6 col-md-8">
                <div class="card custom-card">
                    <div class="card-header">
                        <i class="fas fa-user"></i> {{ empleado.nombre }}
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Identificación:</strong> {{ empleado.identificacion }}</li>
                        <li class="list-group-item"><strong>Tipo:</strong> {{ empleado.tipo }}</li>
                        <li class="list-group-item"><strong>Subtipo:</strong> {{ empleado.subtipo }}</li>
                        <li class="list-group-item"><strong>Área:</strong> {{ empleado.idArea }}</li>
                        <li class="list-group-item"><strong>Oficina:</strong> {{ empleado.idOficina }}</li>
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary btn-custom">
                <i class="fas fa-arrow-left"></i> Volver al inicio
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
