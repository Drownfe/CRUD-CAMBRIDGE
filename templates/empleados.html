<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Empleados del Colegio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c7eadad438.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="page-title mb-4"><i class="fas fa-users"></i> Empleados</h1>

        <!-- Formulario compacto para crear empleado -->
        <div class="card form-card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3"><i class="fas fa-plus-circle"></i> Agregar Empleado</h5>
            <form id="formEmpleado" class="row g-2 align-items-center">
              <div class="col-md-3"><input type="text" id="identificacion" class="form-control" placeholder="Identificaci√≥n" required></div>
              <div class="col-md-3"><input type="text" id="nombre" class="form-control" placeholder="Nombre" required></div>
              <div class="col-md-2"><input type="text" id="tipo" class="form-control" placeholder="Tipo"></div>
              <div class="col-md-2"><input type="text" id="subtipo" class="form-control" placeholder="Subtipo"></div>
              <div class="col-md-2"><input type="text" id="idArea" class="form-control" placeholder="√Årea"></div>
              <div class="col-md-2"><input type="text" id="idOficina" class="form-control" placeholder="Oficina"></div>
              <div class="col-md-12 d-grid">
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Guardar</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Contenedor empleados -->
        <div id="empleadosContainer" class="row justify-content-center"></div>

        <!-- Bot√≥n volver -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary btn-custom">
                <i class="fas fa-arrow-left"></i> Volver al inicio
            </a>
        </div>
    </div>

    <!-- Modal Editar Empleado -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Empleado</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="formEditar">
              <input type="hidden" id="editId">
              <div class="mb-2"><input type="text" id="editIdentificacion" class="form-control" placeholder="Identificaci√≥n" required></div>
              <div class="mb-2"><input type="text" id="editNombre" class="form-control" placeholder="Nombre" required></div>
              <div class="mb-2"><input type="text" id="editTipo" class="form-control" placeholder="Tipo"></div>
              <div class="mb-2"><input type="text" id="editSubtipo" class="form-control" placeholder="Subtipo"></div>
              <div class="mb-2"><input type="text" id="editIdArea" class="form-control" placeholder="√Årea"></div>
              <div class="mb-2"><input type="text" id="editIdOficina" class="form-control" placeholder="Oficina"></div>
              <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
    // ====== CARGAR EMPLEADOS (READ) ======
    async function cargarEmpleados() {
        const res = await fetch("/api/empleados");
        const empleados = await res.json();

        const container = document.getElementById("empleadosContainer");
        container.innerHTML = "";

        empleados.forEach(emp => {
            const card = document.createElement("div");
            card.className = "col-lg-6 col-md-8";
            card.innerHTML = `
                <div class="card custom-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-user"></i> ${emp.nombre} (${emp.identificacion})</span>
                        <div>
                            <button class="btn btn-sm btn-warning me-2" onclick="editarEmpleado('${emp._id}', '${emp.identificacion}', '${emp.nombre}', '${emp.tipo}', '${emp.subtipo}', '${emp.idArea}', '${emp.idOficina}')">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="eliminarEmpleado('${emp._id}')">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Tipo:</strong> ${emp.tipo || "-"}</li>
                        <li class="list-group-item"><strong>Subtipo:</strong> ${emp.subtipo || "-"}</li>
                        <li class="list-group-item"><strong>√Årea:</strong> ${emp.idArea || "-"}</li>
                        <li class="list-group-item"><strong>Oficina:</strong> ${emp.idOficina || "-"}</li>
                    </ul>
                </div>
            `;
            container.appendChild(card);
        });
    }

    // ====== CREAR EMPLEADO (CREATE) ======
    document.getElementById("formEmpleado").addEventListener("submit", async function(e) {
        e.preventDefault();

        const data = {
            identificacion: document.getElementById("identificacion").value.trim(),
            nombre: document.getElementById("nombre").value.trim(),
            tipo: document.getElementById("tipo").value.trim(),
            subtipo: document.getElementById("subtipo").value.trim(),
            idArea: document.getElementById("idArea").value.trim(),
            idOficina: document.getElementById("idOficina").value.trim()
        };

        const response = await fetch("/api/empleados", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert("Empleado creado correctamente ‚úÖ");
            document.getElementById("formEmpleado").reset();
            cargarEmpleados();
        } else {
            alert("Error al crear el empleado ‚ùå");
        }
    });

    // ====== EDITAR EMPLEADO (UPDATE) ======
    function editarEmpleado(id, identificacion, nombre, tipo, subtipo, idArea, idOficina) {
        document.getElementById("editId").value = id;
        document.getElementById("editIdentificacion").value = identificacion;
        document.getElementById("editNombre").value = nombre;
        document.getElementById("editTipo").value = tipo;
        document.getElementById("editSubtipo").value = subtipo;
        document.getElementById("editIdArea").value = idArea;
        document.getElementById("editIdOficina").value = idOficina;
        new bootstrap.Modal(document.getElementById("modalEditar")).show();
    }

    document.getElementById("formEditar").addEventListener("submit", async function(e) {
        e.preventDefault();

        const id = document.getElementById("editId").value;
        const data = {
            identificacion: document.getElementById("editIdentificacion").value.trim(),
            nombre: document.getElementById("editNombre").value.trim(),
            tipo: document.getElementById("editTipo").value.trim(),
            subtipo: document.getElementById("editSubtipo").value.trim(),
            idArea: document.getElementById("editIdArea").value.trim(),
            idOficina: document.getElementById("editIdOficina").value.trim()
        };

        const response = await fetch(`/api/empleados/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert("Empleado actualizado correctamente ‚úÖ");
            bootstrap.Modal.getInstance(document.getElementById("modalEditar")).hide();
            cargarEmpleados();
        } else {
            alert("Error al actualizar el empleado ‚ùå");
        }
    });

    // ====== ELIMINAR EMPLEADO (DELETE) ======
    async function eliminarEmpleado(id) {
        if (!confirm("¬øSeguro que quieres eliminar este empleado?")) return;

        const response = await fetch(`/api/empleados/${id}`, { method: "DELETE" });

        if (response.ok) {
            alert("Empleado eliminado correctamente üóëÔ∏è");
            cargarEmpleados();
        } else {
            alert("Error al eliminar el empleado ‚ùå");
        }
    }

    // Cargar empleados al inicio
    cargarEmpleados();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
