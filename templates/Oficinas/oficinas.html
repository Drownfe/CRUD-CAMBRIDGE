<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Oficinas del Colegio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c7eadad438.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="page-title mb-4"><i class="fas fa-building"></i> Oficinas</h1>

        <!-- Formulario compacto para crear oficina -->
        <div class="card form-card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3"><i class="fas fa-plus-circle"></i> Agregar Oficina</h5>
            <form id="formOficina" class="row g-2 align-items-center">
              <div class="col-md-6"><input type="text" id="codigo" class="form-control" placeholder="C√≥digo de la Oficina" required></div>
              <div class="col-md-6"><input type="text" id="idArea" class="form-control" placeholder="√Årea a la que pertenece"></div>
              <div class="col-md-12 d-grid">
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Guardar</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Contenedor oficinas -->
        <div id="oficinasContainer" class="row justify-content-center"></div>

        <!-- Bot√≥n volver -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary btn-custom">
                <i class="fas fa-arrow-left"></i> Volver al inicio
            </a>
        </div>
    </div>

    <!-- Modal Editar Oficina -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Oficina</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="formEditar">
              <input type="hidden" id="editId">
              <div class="mb-2"><input type="text" id="editCodigo" class="form-control" placeholder="C√≥digo de la Oficina" required></div>
              <div class="mb-2"><input type="text" id="editIdArea" class="form-control" placeholder="√Årea a la que pertenece"></div>
              <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
    // ====== CARGAR OFICINAS (READ) ======
    async function cargarOficinas() {
        const res = await fetch("/api/oficinas");
        const oficinas = await res.json();

        const container = document.getElementById("oficinasContainer");
        container.innerHTML = "";

        oficinas.forEach(ofi => {
            const card = document.createElement("div");
            card.className = "col-lg-6 col-md-8";
            card.innerHTML = `
                <div class="card custom-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-building"></i> ${ofi.codigo}</span>
                        <div>
                            <button class="btn btn-sm btn-warning me-2" onclick="editarOficina('${ofi._id}', '${ofi.codigo}', '${ofi.idArea || ""}')">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="eliminarOficina('${ofi._id}')">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>√Årea:</strong> ${ofi.idArea || "-"}</li>
                        <li class="list-group-item"><strong>Empleados:</strong> ${ofi.empleados ? ofi.empleados.length : 0}</li>
                    </ul>
                </div>
            `;
            container.appendChild(card);
        });
    }

    // ====== CREAR OFICINA (CREATE) ======
    document.getElementById("formOficina").addEventListener("submit", async function(e) {
        e.preventDefault();

        const data = {
            codigo: document.getElementById("codigo").value.trim(),
            idArea: document.getElementById("idArea").value.trim(),
            empleados: []
        };

        const response = await fetch("/api/oficinas", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert("Oficina creada correctamente ‚úÖ");
            document.getElementById("formOficina").reset();
            cargarOficinas();
        } else {
            alert("Error al crear la oficina ‚ùå");
        }
    });

    // ====== EDITAR OFICINA (UPDATE) ======
    function editarOficina(id, codigo, idArea) {
        document.getElementById("editId").value = id;
        document.getElementById("editCodigo").value = codigo;
        document.getElementById("editIdArea").value = idArea;
        new bootstrap.Modal(document.getElementById("modalEditar")).show();
    }

    document.getElementById("formEditar").addEventListener("submit", async function(e) {
        e.preventDefault();

        const id = document.getElementById("editId").value;
        const data = {
            codigo: document.getElementById("editCodigo").value.trim(),
            idArea: document.getElementById("editIdArea").value.trim()
        };

        const response = await fetch(`/api/oficinas/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert("Oficina actualizada correctamente ‚úÖ");
            bootstrap.Modal.getInstance(document.getElementById("modalEditar")).hide();
            cargarOficinas();
        } else {
            alert("Error al actualizar la oficina ‚ùå");
        }
    });

    // ====== ELIMINAR OFICINA (DELETE) ======
    async function eliminarOficina(id) {
        if (!confirm("¬øSeguro que quieres eliminar esta oficina?")) return;

        const response = await fetch(`/api/oficinas/${id}`, { method: "DELETE" });

        if (response.ok) {
            alert("Oficina eliminada correctamente üóëÔ∏è");
            cargarOficinas();
        } else {
            alert("Error al eliminar la oficina ‚ùå");
        }
    }

    // Cargar oficinas al inicio
    cargarOficinas();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
