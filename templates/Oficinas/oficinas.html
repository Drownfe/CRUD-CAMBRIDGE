<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Oficinas del Colegio</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/c7eadad438.js" crossorigin="anonymous"></script>

    <!-- CSS propio -->
    <link href="{{ url_for('static', filename='css/oficinas.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Título -->
        <h1 class="text-center mb-4">Oficinas del Colegio</h1>

        <!-- Formulario para agregar oficina -->
        <div class="card form-card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3"><i class="fas fa-building"></i> Agregar Oficina</h5>
                <form id="formOficina" class="row g-2">
                    <div class="col-md-6">
                        <input type="text" id="codigo" class="form-control" placeholder="Código de la Oficina" required>
                    </div>
                    <div class="col-md-4">
                        <select id="idArea" class="form-select" required>
                            <option value="">Seleccione un Área</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Agregar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Contenedor dinámico de oficinas -->
        <div id="oficinasContainer" class="row justify-content-center"></div>

        <!-- Botón volver -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver al inicio
            </a>
        </div>
    </div>

    <!-- Modal Editar Oficina -->
    <div class="modal fade" id="modalEditarOficina" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Oficina</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarOficina" class="row g-2">
                        <input type="hidden" id="editIdOficina">
                        <div class="col-md-6">
                            <input type="text" id="editCodigo" class="form-control" placeholder="Código de la Oficina" required>
                        </div>
                        <div class="col-md-6">
                            <select id="editIdArea" class="form-select" required>
                                <option value="">Seleccione un Área</option>
                            </select>
                        </div>
                        <div class="col-12 mt-3">
                            <button type="submit" class="btn btn-primary w-100">Guardar cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS propio -->
    <script src="{{ url_for('static', filename='js/oficinas.js') }}"></script>
</body>
</html>
