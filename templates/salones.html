<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Salones del Colegio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c7eadad438.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #eef2f8;
        }
        .container {
            margin-top: 60px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(33, 123, 255, 0.13);
            transition: transform .2s cubic-bezier(.4,2,.7,.8), box-shadow .2s;
            margin-bottom: 40px;
        }
        .card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 20px 64px rgba(33,123,255,.25);
        }
        .card-header {
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, #1565c0 50%, #2196f3 100%);
            color: #fff;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 18px 28px;
            letter-spacing: .5px;
        }
        .card-header i {
            font-size: 1.6rem;
            margin-right: 14px;
        }
        ul.list-group-flush {
            margin-bottom: 0;
        }
        .list-group-item {
            background-color: #f6faff;
            border: none;
            padding: 14px 20px;
            font-size: 1.08rem;
            border-bottom: 1px solid #e6ecfb;
            display: flex;
            align-items: center;
        }
        .list-group-item:last-child {
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-5 text-primary fw-bold">Salones del Colegio</h1>
        <div class="row justify-content-center">
            {% for salon in salones %}
            <div class="col-lg-6 col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <i class="fas fa-chalkboard"></i> {{ salon.codigo }}
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>√Årea: </strong>{{ salon.idArea }}</li>
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
