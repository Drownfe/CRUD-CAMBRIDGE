<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Áreas del Colegio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Áreas del Colegio</h1>

        <!-- Formulario para agregar áreas -->
        <form method="POST" action="/areas/add" class="mb-4">
            <div class="input-group">
                <input type="text" name="nombre" placeholder="Nombre del Área" class="form-control" required>
                <button type="submit" class="btn btn-success">Agregar</button>
            </div>
        </form>

        <!-- Listado de áreas -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for area in areas %}
                <tr>
                    <td>{{ area.id_area }}</td>
                    <td>{{ area.nombre }}</td>
                    <td>
                        <a href="/areas/delete/{{ area.id_area }}" class="btn btn-danger btn-sm">Eliminar</a>
                        <a href="/areas/edit/{{ area.id_area }}" class="btn btn-warning btn-sm">Editar</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center">No hay áreas registradas</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/" class="btn btn-secondary">Volver al inicio</a>
    </div>
</body>
</html>
