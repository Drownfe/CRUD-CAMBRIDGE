<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Áreas del Colegio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c7eadad438.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="page-title"><i class="fas fa-landmark"></i> Áreas del Colegio</h1>

        <!-- Formulario para crear un área -->
        <div class="card mb-4 p-3">
            <h3><i class="fas fa-plus-circle"></i> Nueva Área</h3>
            <form id="formArea">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Área</label>
                    <input type="text" id="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="oficinas" class="form-label">Oficinas (separadas por coma)</label>
                    <input type="text" id="oficinas" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
            </form>
        </div>

        <!-- Contenedor donde se pintan las áreas -->
        <div id="areasContainer" class="row justify-content-center"></div>

        <!-- Botón volver -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary btn-custom">
                <i class="fas fa-arrow-left"></i> Volver al inicio
            </a>
        </div>
    </div>

    <!-- Modal Editar Área -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Área</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="formEditar">
              <input type="hidden" id="editId">
              <div class="mb-3">
                <label for="editNombre" class="form-label">Nombre</label>
                <input type="text" id="editNombre" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="editOficinas" class="form-label">Oficinas (separadas por coma)</label>
                <input type="text" id="editOficinas" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
    // ====== CARGAR ÁREAS (READ) ======
    async function cargarAreas() {
        const res = await fetch("/api/areas");
        const areas = await res.json();

        const container = document.getElementById("areasContainer");
        container.innerHTML = "";

        areas.forEach(area => {
            const card = document.createElement("div");
            card.className = "col-lg-6 col-md-8";
            card.innerHTML = `
                <div class="card custom-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-landmark"></i> ${area.nombre}</span>
                        <button class="btn btn-sm btn-warning" onclick="editarArea('${area._id}', '${area.nombre}', '${area.oficinas.join(", ")}')">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                    </div>
                    <ul class="list-group list-group-flush">
                        ${area.oficinas.map(o => `<li class="list-group-item"><i class="fas fa-door-open text-primary"></i> Oficina: ${o}</li>`).join("")}
                    </ul>
                </div>
            `;
            container.appendChild(card);
        });
    }

    // ====== CREAR NUEVA ÁREA (CREATE) ======
    document.getElementById("formArea").addEventListener("submit", async function(e) {
        e.preventDefault();

        const nombre = document.getElementById("nombre").value.trim();
        const oficinas = document.getElementById("oficinas").value.split(",").map(o => o.trim()).filter(o => o);

        const data = { nombre: nombre, oficinas: oficinas };

        const response = await fetch("/api/areas", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert("Área creada correctamente ✅");
            document.getElementById("formArea").reset();
            cargarAreas(); // refresca solo la lista
        } else {
            alert("Error al crear el área ❌");
        }
    });

    // ====== EDITAR ÁREA (UPDATE) ======
    function editarArea(id, nombre, oficinas) {
        document.getElementById("editId").value = id;
        document.getElementById("editNombre").value = nombre;
        document.getElementById("editOficinas").value = oficinas;
        new bootstrap.Modal(document.getElementById("modalEditar")).show();
    }

    document.getElementById("formEditar").addEventListener("submit", async function(e) {
        e.preventDefault();

        const id = document.getElementById("editId").value;
        const nombre = document.getElementById("editNombre").value.trim();
        const oficinas = document.getElementById("editOficinas").value.split(",").map(o => o.trim()).filter(o => o);

        const response = await fetch(`/api/areas/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nombre, oficinas })
        });

        if (response.ok) {
            alert("Área actualizada correctamente ✅");
            bootstrap.Modal.getInstance(document.getElementById("modalEditar")).hide();
            cargarAreas();
        } else {
            alert("Error al actualizar el área ❌");
        }
    });

    // Cargar al inicio
    cargarAreas();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
