<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Áreas del Colegio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c7eadad438.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #eef2f8;
        }
        .container {
            margin-top: 60px;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 32px rgba(33, 150, 243, .15);
            transition: transform .2s cubic-bezier(.4,2,.7,.8), box-shadow .2s;
            margin-bottom: 40px;
        }
        .card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 20px 64px rgba(33,150,243,.25);
        }
        .card-header {
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #1976d2 65%, #42a5f5 100%);
            color: #fff;
            display: flex;
            align-items: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 18px 28px;
            letter-spacing: .5px;
        }
        .card-header i {
            font-size: 1.6rem;
            margin-right: 16px;
        }
        .office-list {
            margin-bottom: 0;
        }
        .list-group-item {
            background-color: #f6faff;
            border: none;
            padding: 17px 28px;
            font-size: 1.10rem;
            border-bottom: 1px solid #e6ecfb;
            display: flex;
            align-items: center;
        }
        .office-icon {
            color: #42a5f5;
            margin-right: 8px;
            font-size: 1.1rem;
        }
        .list-group-item:last-child {
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-5 text-primary fw-bold">Áreas del Colegio</h1>
        <div class="row justify-content-center">
            {% for area in areas %}
            <div class="col-lg-6 col-md-8">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-landmark"></i> {{ area.nombre }}
                    </div>
                    <ul class="list-group office-list list-group-flush">
                        {% for oficina in area.oficinas %}
                        <li class="list-group-item">
                            <span class="office-icon"><i class="fas fa-door-open"></i></span>
                            Oficina: {{ oficina }}
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
