<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Áreas del Colegio</title>

    <!-- Bootstrap primero -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/c7eadad438.js" crossorigin="anonymous"></script>

    <!-- Tu CSS específico de Áreas -->
    <link href="{{ url_for('static', filename='css/areas.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Título -->
        <h1 class="text-center mb-4">Áreas del Colegio</h1>

        <!-- Formulario para agregar áreas -->
        <div class="card form-card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">
                    <i class="fas fa-plus-circle"></i> Agregar Área
                </h5>
                <form id="formArea" class="row g-2 align-items-center">
                    <div class="col-md-10">
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre del Área" required>
                    </div>
                    <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Agregar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Contenedor dinámico de Áreas -->
        <div id="areasContainer" class="row justify-content-center"></div>

        <!-- Botón volver -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver al inicio
            </a>
        </div>
    </div>

    <!-- Modal Editar Área -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Área</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditar">
                        <input type="hidden" id="editId">
                        <div class="mb-2">
                            <input type="text" id="editNombre" class="form-control" placeholder="Nombre del Área" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS propio -->
    <script src="{{ url_for('static', filename='js/areas.js') }}"></script>
</body>
</html>
