<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Áreas del Colegio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/areas.css') }}">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="titulo">📌 Áreas del Colegio</h1>
    <p class="subtitulo">Gestiona las áreas académicas y administrativas</p>

    <!-- Formulario -->
    <div class="card card-custom p-3 mb-4">
      <form id="formArea" class="row g-2">
        <div class="col-md-10">
          <input type="text" id="nombreArea" class="form-control" placeholder="Nombre del Área" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-success w-100">Agregar</button>
        </div>
      </form>
    </div>

    <!-- Listado dinámico de áreas -->
    <div class="row" id="listaAreas"></div>

    <a href="/" class="btn btn-secondary mt-4">Volver al inicio</a>
  </div>

  <script src="{{ url_for('static', filename='js/areas.js') }}"></script>
</body>
</html>
