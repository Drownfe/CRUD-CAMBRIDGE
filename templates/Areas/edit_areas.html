<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Área</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary">✏️ Editar Área</h1>

        <div class="card shadow-sm p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label fw-bold">Nombre del Área</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ area.nombre }}" required>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="/areas" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Guardar cambios
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- FontAwesome y Bootstrap JS -->
    <script src="https://kit.fontawesome.com/c7eadad438.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
