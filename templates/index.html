<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Colegio Cambridge - Inicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="titulo">🏫 Colegio Cambridge</h1>
    <p class="subtitulo">Sistema de Gestión Académica</p>

    <div class="row mt-4">
      <div class="col-md-3">
        <div class="card card-menu" onclick="irA('/areas')">
          <div class="card-body">
            <h5 class="card-title">📌 Áreas</h5>
            <p class="card-text">Gestiona las áreas académicas y administrativas.</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-menu" onclick="irA('/empleados')">
          <div class="card-body">
            <h5 class="card-title">👩‍🏫 Empleados</h5>
            <p class="card-text">Registra y administra los empleados del colegio.</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-menu" onclick="irA('/oficinas')">
          <div class="card-body">
            <h5 class="card-title">🏢 Oficinas</h5>
            <p class="card-text">Gestiona las oficinas asignadas a cada área.</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card card-menu" onclick="irA('/salones')">
          <div class="card-body">
            <h5 class="card-title">🏫 Salones</h5>
            <p class="card-text">Administra los salones de clases y espacios físicos.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
