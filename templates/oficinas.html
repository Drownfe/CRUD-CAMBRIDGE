<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Oficinas del Colegio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/oficinas.css') }}">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="titulo">🏢 Oficinas del Colegio</h1>
    <p class="subtitulo">Gestiona las oficinas asignadas a cada área</p>

    <!-- Formulario -->
    <div class="card card-custom p-3 mb-4">
      <form id="formOficina" class="row g-2">
        <div class="col-md-6">
  <input type="text" id="codigoOficina" class="form-control" placeholder="Código de la Oficina" required>
</div>
<div class="col-md-6">
  <select id="idAreaOficina" class="form-select" required></select>
</div>
        <div class="col-md-12 mt-2">
          <button type="submit" class="btn btn-success w-100">Agregar</button>
        </div>
      </form>
    </div>

    <!-- Listado dinámico -->
    <div class="row" id="listaOficinas"></div>

    <a href="/" class="btn btn-secondary mt-4">Volver al inicio</a>
  </div>

  <script src="{{ url_for('static', filename='js/oficinas.js') }}"></script>
</body>
</html>
