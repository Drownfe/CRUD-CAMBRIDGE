<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Salones del Colegio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 text-center">
    <h1 class="mb-3">🏫 Salones del Colegio</h1>
    <p class="text-muted">Administra los salones de clases y espacios físicos del colegio</p>

    <!-- Formulario para agregar salón -->
    <form id="formSalon" class="card p-3 shadow-sm mb-4">
      <div class="row g-2 align-items-center">
        <div class="col-md-4">
          <input type="text" id="codigoSalon" class="form-control" placeholder="Código del Salón (Ej: A101)" required>
        </div>
        <div class="col-md-4">
          <select id="idAreaSalon" class="form-select" required>
            <option value="">Seleccione Área...</option>
          </select>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-success w-100">Agregar</button>
        </div>
      </div>
    </form>

    <!-- Listado de salones -->
    <div id="listaSalones" class="row g-3"></div>

    <a href="/" class="btn btn-secondary mt-4">Volver al inicio</a>
  </div>

  <!-- Modal: Editar Salón -->
  <div class="modal fade" id="modalEditarSalon" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formEditarSalon" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Salón</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editIdSalon">
          <div class="mb-3 text-start">
            <label class="form-label">Código</label>
            <input type="text" id="editCodigoSalon" class="form-control" required>
          </div>
          <div class="mb-3 text-start">
            <label class="form-label">Área</label>
            <select id="editIdAreaSalon" class="form-select" required>
              <option value="">Seleccione Área...</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/salones.js') }}"></script>
</body>
</html>
