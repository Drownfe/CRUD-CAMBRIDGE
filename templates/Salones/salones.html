<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Salones del Colegio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c7eadad438.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="page-title mb-4"><i class="fas fa-chalkboard"></i> Salones</h1>

        <!-- Formulario compacto para crear sal√≥n -->
        <div class="card form-card shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-3"><i class="fas fa-plus-circle"></i> Agregar Sal√≥n</h5>
            <form id="formSalon" class="row g-2 align-items-center">
              <div class="col-md-6"><input type="text" id="codigo" class="form-control" placeholder="C√≥digo del Sal√≥n (ej: A101)" required></div>
              <div class="col-md-6"><input type="text" id="idArea" class="form-control" placeholder="√Årea a la que pertenece"></div>
              <div class="col-md-12 d-grid">
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Guardar</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Contenedor salones -->
        <div id="salonesContainer" class="row justify-content-center"></div>

        <!-- Bot√≥n volver -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary btn-custom">
                <i class="fas fa-arrow-left"></i> Volver al inicio
            </a>
        </div>
    </div>

    <!-- Modal Editar Sal√≥n -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Sal√≥n</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="formEditar">
              <input type="hidden" id="editId">
              <div class="mb-2"><input type="text" id="editCodigo" class="form-control" placeholder="C√≥digo del Sal√≥n" required></div>
              <div class="mb-2"><input type="text" id="editIdArea" class="form-control" placeholder="√Årea a la que pertenece"></div>
              <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
    // ====== CARGAR SALONES (READ) ======
    async function cargarSalones() {
        const res = await fetch("/api/salones");
        const salones = await res.json();

        const container = document.getElementById("salonesContainer");
        container.innerHTML = "";

        salones.forEach(sal => {
            const card = document.createElement("div");
            card.className = "col-lg-6 col-md-8";
            card.innerHTML = `
                <div class="card custom-card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-chalkboard"></i> ${sal.codigo}</span>
                        <div>
                            <button class="btn btn-sm btn-warning me-2" onclick="editarSalon('${sal._id}', '${sal.codigo}', '${sal.idArea || ""}')">
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="eliminarSalon('${sal._id}')">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>√Årea:</strong> ${sal.idArea || "-"}</li>
                    </ul>
                </div>
            `;
            container.appendChild(card);
        });
    }

    // ====== CREAR SAL√ìN (CREATE) ======
    document.getElementById("formSalon").addEventListener("submit", async function(e) {
        e.preventDefault();

        const data = {
            codigo: document.getElementById("codigo").value.trim(),
            idArea: document.getElementById("idArea").value.trim()
        };

        const response = await fetch("/api/salones", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert("Sal√≥n creado correctamente ‚úÖ");
            document.getElementById("formSalon").reset();
            cargarSalones();
        } else {
            alert("Error al crear el sal√≥n ‚ùå");
        }
    });

    // ====== EDITAR SAL√ìN (UPDATE) ======
    function editarSalon(id, codigo, idArea) {
        document.getElementById("editId").value = id;
        document.getElementById("editCodigo").value = codigo;
        document.getElementById("editIdArea").value = idArea;
        new bootstrap.Modal(document.getElementById("modalEditar")).show();
    }

    document.getElementById("formEditar").addEventListener("submit", async function(e) {
        e.preventDefault();

        const id = document.getElementById("editId").value;
        const data = {
            codigo: document.getElementById("editCodigo").value.trim(),
            idArea: document.getElementById("editIdArea").value.trim()
        };

        const response = await fetch(`/api/salones/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert("Sal√≥n actualizado correctamente ‚úÖ");
            bootstrap.Modal.getInstance(document.getElementById("modalEditar")).hide();
            cargarSalones();
        } else {
            alert("Error al actualizar el sal√≥n ‚ùå");
        }
    });

    // ====== ELIMINAR SAL√ìN (DELETE) ======
    async function eliminarSalon(id) {
        if (!confirm("¬øSeguro que quieres eliminar este sal√≥n?")) return;

        const response = await fetch(`/api/salones/${id}`, { method: "DELETE" });

        if (response.ok) {
            alert("Sal√≥n eliminado correctamente üóëÔ∏è");
            cargarSalones();
        } else {
            alert("Error al eliminar el sal√≥n ‚ùå");
        }
    }

    // Cargar salones al inicio
    cargarSalones();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
