<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Empleados del Colegio</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/c7eadad438.js" crossorigin="anonymous"></script>

    <!-- CSS propio -->
    <link href="{{ url_for('static', filename='css/empleados.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Título -->
        <h1 class="text-center mb-4">Empleados del Colegio</h1>

        <!-- Formulario para agregar empleado -->
        <div class="card form-card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3"><i class="fas fa-user-plus"></i> Agregar Empleado</h5>
                <form id="formEmpleado" class="row g-2">
                    <div class="col-md-3">
                        <input type="text" id="identificacion" class="form-control" placeholder="Identificación" required>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre completo" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="tipo" class="form-control" placeholder="Tipo (Docente/Admin)">
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="subtipo" class="form-control" placeholder="Subtipo">
                    </div>
                    <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Agregar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Contenedor dinámico de empleados -->
        <div id="empleadosContainer" class="row justify-content-center"></div>

        <!-- Botón volver -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver al inicio
            </a>
        </div>
    </div>

    <!-- Modal Editar Empleado -->
    <div class="modal fade" id="modalEditarEmpleado" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Empleado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditarEmpleado" class="row g-2">
                        <input type="hidden" id="editIdEmpleado">
                        <div class="col-md-3">
                            <input type="text" id="editIdentificacion" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="editNombre" class="form-control" required>
                        </div>
                        <div class="col-md-2">
                            <input type="text" id="editTipo" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <input type="text" id="editSubtipo" class="form-control">
                        </div>
                        <div class="col-md-2 d-grid">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS propio -->
    <script src="{{ url_for('static', filename='js/empleados.js') }}"></script>
</body>
</html>
