<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Empleados del Colegio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 text-center">
    <h1 class="mb-3">👨‍🏫 Empleados del Colegio</h1>
    <p class="text-muted">Gestiona los empleados, profesores y personal administrativo</p>

    <!-- Formulario agregar empleado -->
    <form id="formEmpleado" class="card p-3 shadow-sm mb-4">
      <div class="row g-2">
        <div class="col-md-2">
          <input type="text" id="identificacion" class="form-control" placeholder="Identificación" required>
        </div>
        <div class="col-md-2">
          <input type="text" id="nombreEmpleado" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="col-md-2">
          <input type="text" id="tipoEmpleado" class="form-control" placeholder="Tipo (Ej: Profesor)">
        </div>
        <div class="col-md-2">
          <input type="text" id="subtipoEmpleado" class="form-control" placeholder="Subtipo (Ej: Matemáticas)">
        </div>
        <div class="col-md-2">
          <select id="idAreaEmpleado" class="form-select" required>
            <option value="">Seleccione Área...</option>
          </select>
        </div>
        <div class="col-md-2">
          <select id="idOficinaEmpleado" class="form-select" required>
            <option value="">Seleccione Oficina...</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-success w-100 mt-3">Agregar</button>
    </form>

    <!-- Listado de empleados -->
    <div id="listaEmpleados" class="row g-3"></div>

    <a href="/" class="btn btn-secondary mt-4">Volver al inicio</a>
  </div>

  <script src="{{ url_for('static', filename='js/empleados.js') }}"></script>
</body>
</html>
